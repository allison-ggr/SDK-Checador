<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Colaboradores</title>
  <link rel="stylesheet" href="stylesReportes.css">
  <!-- Enlace a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="sidebar.js"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="close-sidebar"><i class="fas fa-times"></i></button>
    <ul>
      <li><a href="#"><i class="fi fi-sr-house-chimney"></i> Inicio</a></li>
      <li><a href="#"><i class="fi fi-ss-employee-man-alt"></i> Colaboradores</a></li>
      <li><a href="#"><i class="fi fi-sr-calendar-clock"></i> Catorcenas</a></li>
      <li><a href="#"><i class="fi fi-sr-file-medical-alt"></i> Reportes</a></li>
      <button class="btn-cerrar"><i class="fi fi-br-exit" style="margin: 2px;"></i> Cerrar Sesión</button>
    </ul>
  </div>
  <header class="header">
    <div class="menu-icon">
      <i class="fas fa-bars icon"></i>
    </div>
    <div class="user-info">
      <i class="fas fa-user icon"></i>
      <span>Ernesto Alonso</span>
    </div>
  </header>

  <!-- Contenido -->
  <div class="container">
    <h1>Nuestros Colaboradores</h1>

    <!-- Filtro -->
    <form class="filter-container" action="#" method="GET">
      <div class="filter-group">
        <label for="numero_empleado">Número de empleado</label>
        <input id="numero_empleado" name="numero_empleado" type="text" class="pill" placeholder="0000">
      </div>
      <div class="filter-group" style="flex:1; min-width: 16rem;">
        <label for="nombre">Nombre del colaborador</label>
        <input id="nombre" name="nombre" type="text" class="pill" placeholder="Nombre Completo">
      </div>
      <div class="filter-group">
        <button class="btn-search"><i class="fas fa-user-plus" style="margin-right: 5px;"></i> Agrega un colaborador</button>
      </div>
    </form>

    <!-- Tabla de colaboradores -->
    <div class="table-container">
      <table class="table-colaboradores">
        <thead>
          <tr>
            <th>Número de empleado</th>
            <th>Nombre Completo</th>
            <th>Sucursal</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de filas -->
          <tr>
            <td>1234</td>
            <td>Allison Gonzalez</td>
            <td>Matriz</td>
            <td>Administrador</td>
          </tr>
          <tr>
            <td>5678</td>
            <td>Carlos Martínez</td>
            <td>El Salto</td>
            <td>Usuario</td>
          </tr>
          <!-- Si no hay datos: -->
          <!--
          <tr>
            <td colspan="2" class="no-data">No se encontraron colaboradores.</td>
          </tr>
          -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
        <span>© 2025 Consol Negocios SA</span>
        <img src="src/img/logo.png" alt="Logo" class="footer-logo">
    </div>
</footer>
</body>
</html>
