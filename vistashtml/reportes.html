<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera un reporte</title>
    <link rel="stylesheet" href="stylesReportes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="calendarjs"></script>
  <script defer src="sidebar.js"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <script defer src="sidebar.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar"><i class="fas fa-times"></i></button>
        <ul>
          <li><a href="#"><i class="fi fi-sr-house-chimney"></i> Inicio</a></li>
          <li><a href="#"><i class="fi fi-ss-employee-man-alt"></i> Colaboradores</a></li>
          <li><a href="#"><i class="fi fi-sr-calendar-clock"></i> Catorcenas</a></li>
          <li><a href="#"><i class="fi fi-sr-file-medical-alt"></i> Reportes</a></li>
          <button class="btn-cerrar"><i class="fi fi-br-exit" style="margin: 2px;"></i> Cerrar Sesión</button>
        </ul>
      </div>
      <header class="header">
        <div class="menu-icon">
          <i class="fas fa-bars icon"></i>
        </div>
        <div class="user-info">
          <i class="fas fa-user icon"></i>
          <span>Ernesto Alonso</span>
        </div>
      </header>

    <!-- Contenido -->
    <div class="container">
        <h1>Genera un reporte</h1>

        <!-- Filtro -->
        <form class="filter-container" action="#" method="GET">
            <div class="filter-group">
                <label for="numero_empleado">Número de empleado</label>
                <input id="numero_empleado" name="numero_empleado" type="text" class="pill" placeholder="0000">
            </div>
            <div class="filter-group">
                <label for="nombre">Nombre del colaborador</label>
                <input id="nombre" name="nombre" type="text" class="pill" placeholder="Nombre Completo">
            </div>
            <div class="filter-group">
                <label for="catorcena">Catorcena</label>
                <select id="catorcena" name="catorcena" class="pill">
                    <option value="1" selected>1</option>
                    <option value="2" selected>2</option>
                    <option value="3" selected>3</option>
                    <option value="4" selected>4</option>
                    <option value="5" selected>5</option>
                    <option value="6" selected>6</option>
                    <option value="7" selected>7</option>
                    <option value="8" selected>8</option>
                    <option value="9" selected>9</option>
                </select>            
            </div>
            <div class="filter-group">
                <label for="sucursal">Sucursal</label>
                <select id="sucursal" name="sucursal" class="pill">
                    <option value="Matriz" selected>Matriz</option>
                    <option value="Micro">Micro</option>
                    <option value="Ciudad Guzman">Ciudad Guzmán</option>
                </select>
            </div>
        </form>

        <!-- Tabla de resultados -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Entradas</th>
                        <th>Salidas</th>
                        <th>Horas Laboradas</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de filas -->
                    <tr>
                        <td>01/04/2025</td>
                        <td>08:00</td>
                        <td>17:00</td>
                        <td>8h</td>
                    </tr>
                    <tr>
                        <td>02/04/2025</td>
                        <td>08:15</td>
                        <td>17:05</td>
                        <td>7h 50m</td>
                    </tr>
                    <!-- Si no hay datos -->
                    <!--
                    <tr>
                        <td colspan="4" class="no-data">No se encontraron registros.</td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <span>© 2025 Consol Negocios SA</span>
            <img src="src/img/logo.png" alt="Logo" class="footer-logo">
        </div>
    </footer>

</body>
</html>
